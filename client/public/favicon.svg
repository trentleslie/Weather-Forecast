<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Thermometer body -->
  <rect x="24" y="8" width="16" height="36" rx="8" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <!-- Thermometer bulb -->
  <circle cx="32" cy="52" r="10" fill="#ef4444" stroke="#374151" stroke-width="2"/>
  <!-- Mercury column -->
  <rect x="28" y="20" width="8" height="28" rx="2" fill="#ef4444"/>
  <!-- Temperature marks -->
  <line x1="40" y1="16" x2="46" y2="16" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="24" x2="44" y2="24" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="40" y1="32" x2="46" y2="32" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
</svg>
